{include file="public/header"} 
<style type="text/css">
    label{
        width:100px;
    }
</style>

<div class="self-container mt-3">        
    <h3 style="margin-bottom:20px;">用户-答主信息审核首页</h3>
    <div class="form-group">
        <label>用户ID</label>
        <span>{$user_info.user_id}</span>
    </div>
    <div class="form-group">
        <label>昵称</label>
        <span>{$user_info.real_name}</span>
    </div>
    <div class="form-group">
        <label>领域</label>
        <span>{$user_info.cate_name}</span>
    </div>
    <div class="form-group">
        <label>头衔</label>
        <span>{$user_info.identity}</span>
    </div>
    <div class="form-group">
        <label>简介</label>
        <span>{$user_info.introduce}</span>
    </div>
    <div class="form-group">
        <label>提问价格</label>
        <span>{$user_info.price}</span>
    </div>
    <div class="form-group">
        <a href="{:url('pass',['user_id'=>$user_info.user_id])}" class="btn btn-info">审核通过</a>
        <a class="btn btn-danger" onclick="$('.info_box').show();">审核不通过</a>
    </div>
    <div class="form-group">
        <form action="{:url('reject',['user_id'=>$user_info.user_id])}" class="info_box" style="display: none;" method="get">
            <textarea name="reason" rows="10" cols="100" style="resize: none;display: block;"></textarea>
            <input style='display: block;margin-top: 10px;' type="submit" class="btn btn-info" value="提交">
        </form>        
    </div>
</div>

{include file="public/footer"}
