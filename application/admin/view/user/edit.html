
{include file="public/header"} 

<div class="self-container mt-3">
    <h3>用户编辑页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >姓名</label>
            <input type="text" class="form-control" name="user_name"
            value="{$user_info['user_name']}">
        </div>
        <div class="form-group">
            <label >手机号</label>
            <input type="text" class="form-control" name="phone"
            value="{$user_info['phone']}">
        </div>     
        <div class="form-group">
            <label >总收入</label>
            <input type="text" class="form-control" name="total_income"
            value="{$user_info['total_income']}">
        </div> 
        <div class="form-group">
            <label >总收益</label>
            <input type="text" class="form-control" name="total_profit"
            value="{$user_info['total_profit']}">
        </div>  
        <div class="form-group">
            <label >用户头像</label>
            <div class="img" id="userimg">
                <img alt="+点击添加图片" src="__PUBLIC__/static/api/img/{$user_info['head_img']}" class="show-img">
                <input type="file" name="head_img">
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" name="img" value="{$user_info['head_img']}">
            <input type="hidden" name="id" value="{$user_info.id}">
            <input type="submit" class="btn btn-info" value="保存">
        </div>
     </form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>

{include file="public/footer"}
