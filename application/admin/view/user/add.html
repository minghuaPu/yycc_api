{include file="public/header"} 

<div class="self-container mt-3">
    <h3>用户添加页</h3>
     <form action="{:url('save')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >姓名</label>
            <input type="text" class="form-control" name="user_name">
        </div>
        <div class="form-group">
            <label >手机号</label>
            <input type="text" class="form-control" name="phone">
        </div>          
        <div class="form-group">
            <label >总收入</label>
            <input type="text" class="form-control" name="total_income">
        </div> 
        <div class="form-group">
            <label >总收益</label>
            <input type="text" class="form-control" name="total_profit">
        </div>  
        <div class="form-group">
            <label >用户头像</label>
            <div class="img" id="userimg">
                <img alt="+点击添加图片" class="show-img">
                <input type="file" name="head_img">
            </div>
        </div> 
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="添加">
        </div>
     </form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>

{include file="public/footer"}
