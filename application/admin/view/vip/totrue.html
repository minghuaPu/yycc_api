{include file="public/header"} 
<style type="text/css">
    label{
        width:100px;
    }
</style>

<div class="self-container mt-3">        
    <h3 style="margin-bottom:20px;">答主认证首页</h3>
    <div class="form-group">
        <label>答主ID</label>
        <span>{$vip_info.id}</span>
    </div>
    <div class="form-group">
        <label>答主名字</label>
        <span>{$vip_info.real_name}</span>
    </div>
    <div class="form-group">
        <a href="{:url('pass',['vip_id'=>$vip_info.id])}" class="btn btn-info">审核通过</a>
        <a class="btn btn-danger" onclick="$('.info_box').show();">审核不通过</a>
    </div>
    <div class="form-group">
        <form action="{:url('reject',['vip_id'=>$vip_info.id])}" class="info_box" style="display: none;" method="get">
            <textarea name="reason" rows="10" cols="100" style="resize: none;display: block;"></textarea>
            <input style='display: block;margin-top: 10px;' type="submit" class="btn btn-info" value="提交">
        </form>        
    </div>
</div>

{include file="public/footer"}
