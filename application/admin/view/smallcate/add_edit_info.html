{include file="public/header"}
<div class="self-container mt-3">
  <h3>分类添加/更新</h3>
  <form action="{:url('add_edit_info')}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label >分类标题</label>
      <div  >
        <input type="text" class="form-control" name="cate_name" value="{$info.cate_name}"></div>
    </div>
    <div class="form-group">
      <label >状态</label>
      <div  >
        <label >显示<input type="radio"  name="status" value="1" {if $info.status==1 || $is_add == 1}checked=""{/if}></label>
        <label >隐藏<input type="radio"  name="status" value="0" {if $info.status==0 && $is_add != 1}checked=""{/if}></label>
      </div>
    </div>

    <div class="form-group">
      <input type="hidden" name="id" value="{$info.id}">
      <input type="submit" class="btn btn-info" value="提交"></div>
  </form>
</div>

<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">var ue = UE.getEditor('baidu_edit');</script>
{include file="public/footer"}
