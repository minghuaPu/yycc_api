{include file="public/header"} 

<div class="self-container mt-3">
    <h3>作业详细页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">  
       <input type="text" class="form-control" name="id" value="{$homeworkrel_list_one['id']}" style="display: none;">
        <div class="form-group">
            <label >题目编号</label>
            <input type="text" class="form-control" name="homework_add_id" value="{$homeworkrel_list_one['homework_add_id']}">
        </div>
        <div class="form-group">
            <label >题目名称</label>
            {foreach $homework as $value}
            <input type="text" class="form-control" name="homework_add_id" value="{$value.tc_content1}">
            {/foreach}
        </div>
        <div class="form-group">
            <label >作业名称 </label>
            <input type="text" class="form-control" name="tc_title" value="{$homeworkrel_list_one['tc_title']}">
        </div> 
         <div class="form-group">
            <label >发布时间</label>
            <input class="datetimepicker" type="text" name="now_time" value="{$homeworkrel_list_one['now_time']|date="Y-m-d H:i",###}">
        </div> 
        <div class="form-group">
            <p class="tishi" style="display: none;"></p>
            <label >开始与结束时间</label>
            <input class="datetimepicker" type="text" name ="s_time" value="{$homeworkrel_list_one['s_time']|date="Y-m-d H:i",###}">&nbsp;&nbsp;至&nbsp;&nbsp;
            <input class="datetimepicker" type="text" name="e_time" value="{$homeworkrel_list_one['e_time']|date="Y-m-d H:i",###}">
        </div>
        <div class="form-group">
            <label >班级编号</label>
            <input type="text" class="form-control" name="banji" value="{$homeworkrel_list_one['banji']}">
        </div> 
        <div class="form-group">
            <label >班级名称</label>
            <input type="text" class="form-control" name="banji" value="{$banji['banji_name']}">
        </div> 
        <div class="form-group">
            <a class="btn btn-default" href="{:url('index')}" role="button">返回</a>
        </div>
     </form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/admin/jquery.datetimepicker.full.js"></script>

<link rel="stylesheet" href="__PUBLIC__/static/admin/jquery.datetimepicker.css">

<script type="text/javascript">
    $.datetimepicker.setLocale('ch');
    $('.datetimepicker').datetimepicker();
$(function(){
    var starTime =''
    $('[name=starTime]').on('blur',function(){
        var result = $(this).val();
        var starTime = Date.parse(result)/1000
        return starTime
    })
    console.log(starTime)
    var endTime = $('[name=endTime]').on('blur',function(){
        var result = $(this).val();
        var endTimme = Date.parse(result)/1000
        return endTimme
    })
    

})
</script>
{include file="public/footer"}
