{include file="public/header"} 

<div class="mt-3">
    <a href="{:url('add')}" class="btn btn-info">添加轮播图</a>
    {if count($slider_list)>0}
    <table class="table">
        <tr>
            <th>编号</th>
            <th>轮播图</th>
            <th>小讲</th>
            <th>操作</th>
        </tr>
        {foreach $slider_list as $value}
        <tr>
            <td>{$value['slider_id']}</td>
            <td title="{$value['slider_img']}">{$value['slider_img']}</td>
            <td>{$value['smalltalk_id']}</td>
            <td>
                <a href="{:url('edit',['slider_id'=>$value['slider_id']])}" class="btn btn-info">编辑</a>
                <a href="{:url('delete',['slider_id'=>$value['slider_id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <div>
     {$slider_list->render()}
    </div>
    {else/}
    <p>暂无数据</p>
    {/if}
</div>

{include file="public/footer"}
