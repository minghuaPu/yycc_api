{include file="public/header"} 

<div class="self-container mt-3">
    <h3>轮播图添加页</h3>
     <form action="{:url('save')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >轮播图</label>
            <div class="img" id="sliderimg">
                <img alt="+点击添加图片" class="show-img">
                <input type="file" name="slider_img">
            </div>
        </div>
        <div class="form-group">
            <label >小讲</label>
            <select name="smalltalk_id" class="form-control">
                <option value="">请选择</option>
               {foreach $smalltalk_list as $value}
                <option value="{$value['id']}">{$value['id']}</option>
               {/foreach}
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="添加">
        </div>
     </form>
</div>
{include file="public/footer"}
