{include file="public/header"}
<div class="mt-3">
    <a href="{:url('add')}" class="btn btn-info">添加</a>

    <table class="table">
        <tr>
            <th>ID</th>
            <th>幻灯片图片</th>
            <th>分类</th>
            <th>操作</th>
        </tr>
        {foreach $list as $info}
        <tr>
            <td>{$info.id}</td>
            <td>
                <a href="__PUBLIC__{$info.pic_path}" target="_blank">
                    <img src="__PUBLIC__{$info.pic_path}" alt="" style="height: 50px"></a>
            </td>
            <td>{$slideCate[$info.cate]}</td>
            <td>
                <a href="{:url('edit',['id'=>$info['id']])}" class="btn btn-info">编辑</a>
                <a href="{:url('delete',['id'=>$info['id']])}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {/foreach}
    </table>
</div>
{include file="public/footer"}
