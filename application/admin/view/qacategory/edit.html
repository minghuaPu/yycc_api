
{include file="public/header"} 

<div class="self-container mt-3">
    <h3>快问分类编辑页</h3>
     <form action="{:url('update')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label >快问分类名</label>
            <input type="text" class="form-control" name="cate_name" value="{$qacate_info['cate_name']}">
        </div>   
        <div class="form-group">
            <label >快问标签</label>
            <input type="text" class="form-control" name="point" value="{$qacate_info['point']}">
        </div>   
        <div class="form-group">
            <label >分类图像</label>
            <div class="img" id="cateimg">
                <img alt="+点击添加图片" class="show-img" src="__PUBLIC__/static/api/img/{$qacate_info['cate_img']}">
                <input type="file" name="cate_img">
            </div>
        </div> 
        <div class="form-group">
            <input type="hidden" name="img" value="{$qacate_info['cate_img']}">
            <input type="hidden" name="id" value="{$qacate_info['id']}">
            <input type="submit" class="btn btn-info" value="保存">
        </div>
     </form>
</div>

<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.min.js"></script>

{include file="public/footer"}
