{include file="public/header"} 

<div class="self-container mt-3">
    <h3>小节添加/更新</h3>
     <form action="{:url('add_edit_audio')}" method="post" enctype="multipart/form-data">
      <div class="form-group">
            <label >小节名称</label>
            <div  >
                <input type="text" class="form-control" name="audio_name" value="{$info.audio_name}">
            </div>
        </div>
        
          <div class="form-group">
            <label >内容</label>
            <div  >
              <input type="file" name="audio">
            </div>
        </div>

       
        <div class="form-group">
          <input type="hidden" name="xiaojie_id" value="{$id}">
          <input type="hidden" name="mulu_id" value="{$mulu_id}">
            <input type="submit" class="btn btn-info" value="提交">
        </div>
     </form>
</div>

<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/static/library/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('baidu_edit');
    </script>
{include file="public/footer"}
