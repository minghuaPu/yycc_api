<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台系统登录</title>
	<link href="__PUBLIC__/static/admin/bootstrap.css" rel="stylesheet" type="text/css"></head>
<body>
	<div class="container" style="margin-top: 20px;width: 580px">
		<h3>后台系统登录</h3>
		<form action="{:url('go')}" method="post" class="form">
			<div class="form-group">
				<label >用户名：</label>
				<input type="text" class="form-control" name="user_name"></div>
			<div class="form-group">
				<label >密码：</label>
				<input type="password" class="form-control" name="user_pwd"></div>
			<div class="form-group">
				<label >验证码：</label>
					<input type="text" class="form-control" name="captcha_code">
				
				<img src="{:url('setCapche')}"  alt=""></div>
			<div class="form-group">
				<input type="submit" value="登录" class="btn btn-block btn-info">
			</div>
		</form>
	</div>
</body>
</html>
