{include file="common/header"}
 
	<h2>{$project_name}注册界面</h2>
	<form action="{:url('doReg')}" method="post">
		<div class="form-group">
			<label >
				用户名
			</label>
			<input type="text" name="user_name" class="form-control">
		</div>
		<div class="form-group">
			<label >
				密码
			</label>
			<input type="text" name="user_pwd" class="form-control">
		</div>
		<div class="form-group">
			<label >
				确认密码
			</label>
			<input type="text" name="user_repwd" class="form-control">
		</div>
		<div class="form-group">
			<label >
				验证码
			</label>
			<input type="text" name="captcha_code" class="form-control">
			<img src="{:url('setCapche')}" alt="">
		</div>
		<div class="form-group">
			 <input type="submit" class="btn btn-info" value="注册">
		</div>
	</form>
</body>
</html>
